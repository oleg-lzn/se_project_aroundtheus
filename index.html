<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <meta name="author" content="Oleg Luzenin" />
    <meta name="description" content="Oleg Around the U.S responsive page" />
    <meta name="keywords" content="united states travel" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="./images/Vector_logo.svg"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.svg"
            alt="Jacques Cousteau image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <div class="modal">
          <div class="modal__container">
            <button class="modal__close" type="button"></button>
            <p class="modal__title">Edit profile</p>
            <form class="modal__form">
              <input
                class="modal__form-input"
                name="name"
                type="text"
                placeholder="Name"
              />
              <input
                class="modal__form-input"
                name="description"
                type="text"
                placeholder="Description"
              />
              <button class="modal__form-button" type="submit">Save</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around the U.S</p>
      </footer>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" alt="card__alt_text" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
